UserMap1=Primeiro Tileserver
Desc_UserMap1="Aqui você pode definir seu próprio Tileserver: \n{JPG}{name:set a name}http://url{3}_for{x}_a{y}_tile{z}.\n\nexpl..:\ n{JPG}{name:ESRI World_Imagery}http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}\nor\n{JPG}{name:gh}http://server{3}.gh.com/?x={x}& y ={y}& z ={z}\n\n{JPG}\noptional. A telha é salvo com a extensão.jpg.\n outros valores {PNG} ou omitida (padrão = salvar com .png)\n\n{name:A name}\noptional (padrão = UserMap1). \"Um nome\" será usado no menu de contexto do mapa e as telhas vai ser salvar em um subdiretório com este nome... \n\n{3}opcional. Será substituído por um número aleatório entre 0 e 3.\nOther valores de {0}, {1}, {2} ou omitido. (Então sempre o mesmo servidor é acessado.) \n\nnecessary é {x} e {y}. Vai ser relaced por telha numbering.\n\nnecessary é {z}. Será substituído pelo zoomfactor."
UserMap2=Segundo Tileserver
Desc_UserMap2="Aqui você pode definir seu próprio Tileserver: \n{JPG}{name:set a name}http://url{3}_for{x}_a{y}_tile{z}.\n\nexpl..:\ n{JPG}{name:ESRI World_Imagery}http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}\nor\n{JPG}{name:gh}http://server{3}.gh.com/?x={x}& y ={y}& z ={z}\n\n{JPG}\noptional. A telha é salvo com a extensão.jpg.\n outros valores {PNG} ou omitida (padrão = salvar com .png)\n\n{name:A name}\noptional (padrão = UserMap1). \"Um nome\" será usado no menu de contexto do mapa e as telhas vai ser salvar em um subdiretório com este nome... \n\n{3}opcional. Será substituído por um número aleatório entre 0 e 3.\nOther valores de {0}, {1}, {2} ou omitido. (Então sempre o mesmo servidor é acessado.) \n\nnecessary é {x} e {y}. Vai ser relaced por telha numbering.\n\nnecessary é {z}. Será substituído pelo zoomfactor."
