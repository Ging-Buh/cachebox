Desc_UserMap1="Hier können Sie einen eigenen Tileserver definieren: \n {JPG}{Name: Wie du willst}http://url{3}_for{x}_a{y}_tile{z}.\n\nz.B.:\n {JPG}{Name: ESRI World_Imagery} http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}\ oder \n {JPG}{Name:gh}http://Server{3}.gh.com/?x={x}&y={y}&z={z} \n \n {JPG} \noptional. Die Kachel wird mit der Erweiterung .jpg gespeichert. \n Andere Werte {PNG} oder weggelassen (Standard = Speichern mit .png) \n \n {Name: Ein Name} \noptional (Standard = UserMap1). \"Ein Name\" wird im Kontextmenü der Karte verwendet, und die Kacheln werden in einem Unterverzeichnis mit diesem Namen gespeichert. \n \n {3} optional. Wird durch eine Zufallszahl zwischen 0 und 3 ersetzt. \nWeitere Werte {0}, {1}, {2} oder weggelassen. (Dann wird immer auf den gleichen Server zugegriffen.) \n \nnotwendig sind {x} und {y}. Wird durch Kachelnummerierung ersetzt. \n \nnotwendig ist {z}. Wird durch den Zoomfaktor ersetzt." //url{3}_for{x}_a{y}_tile{z}.\n\nexpl..:\n{JPG}{name:ESRI World_Imagery}http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}\nor\n{JPG}{name:gh}http://server{3}.gh.com/?x={x}&y={y}&z={z}\n\n{JPG}\noptional. The tile is saved with the extension .jpg.\n Other values {PNG} or omitted(default=save with .png)\n\n{name:A name}\noptional (default=UserMap1). "A name" will be used in the context menu of the map and the tiles will be save in a subdirectory with this name..\n\n{3}optional. Will be replaced by a random number between 0 and 3.\nOther values {0}, {1}, {2} or omitted. (Then always the same server is accessed.)\n\nnecessary is {x} and {y}. Will be relaced by tile numbering.\n\nnecessary is {z}. Will be replaced by the zoomfactor.
UserMap2=Zweiter Tileserver
