Desc_Skin=Anpassen der Cachebox Oberfläche:
Das Buttonlayout sollte für Androidgeräte mit wenig Speicher oder kleinem Display auf small gestellt werden.
Die Kartenfarben lassen sich über xml Datei anpassen, die man selbst anlegen muss.
Desc_API=Hier kann man die Einstellungen für den Import und die OnlineSuche über die API von Geocaching.com festlegen.
Desc_Folder=Hier werden die Standardordner für Dateien festgelegt.
Es lassen sich zB Offlinekarten auf der externen SDKarte wählen und 
die gemachten Bilder in einem festgelegten Ordner speichern.
Desc_Templates=Hier kann man die Vorlagen für Fieldnotes bearbeiten.
Mögliche Variablen sind: 
Zeit: ##time##
Anzahl der Funde: ###finds###
Desc_CarMode=Der KFZ-Modus lässt sich durch Langdruck auf den GPS-Knopf in der Kartenansicht aktivieren.
Es wird die Karte in Fahrtrichtung ausgerichtet. Der Zoom erfolgt automatisch. Es werden nur Autostraßen angezeigt. Es werden nur \"einfache\" Caches angezeigt.
Desc_Debug=Hier kann man für Entwickler wichtige Programminfos einblenden
Desc_CompassMapMaxZommLevel=Hier wird die maximale Zoomstufe für die Karte in der Kompassansicht festgelegt.
Desc_CompassMapMinZoomLevel=Hier wird die minimale Zoomstufe für die Karte in der Kompassansicht festgelegt.
Desc_MapNorthOriented=In der Kartenansicht ist Norden immer oben. Die Karte wird nicht nach dem Kompass ausgerichtet.
Desc_HardwareCompassLevel=Die Richtungsbestimmung kann entweder über das GPS Signal oder den internen Kompass erfolgen.
Bei höheren Geschwindigkeiten ist die Bestimmung über GPS genauer, bei Stillstand über Kompass.
Unterhalb dieser Geschwindigkeit wird auf den internen Kompass umgeschalten.
Desc_HardwareCompass=Die meisten modernen Geräte besitzen einen eingebauten Kompass. Zur Ausrichtung bei langsamen Geschwindigkeiten kann dieser anstatt der GPS-Signale verwendet werden.
Desc_gpsUpdateTime=Hier legt man fest, wie häufig das vom GPS gelieferte Signal verarbeitet wird.
Bei Problemen mit der Darstellung kann es helfen, den Wert zu erhöhen (500-1000 ms).
Die eigene Position wird dann etwas langsamer aktualisiert.
Desc_LastSelectedCache=Zuletzt gewählter Cache
Desc_vibrateFeedback=haptisches Feedback
Desc_LongClicktime=Dauer des Tastendrucks, um einen langen Tastendruck zu erkennen (ms)
Desc_dynamicFilterAtSearch=Experimentell: Die Suche beginnt sofort mit der Eingabe.
