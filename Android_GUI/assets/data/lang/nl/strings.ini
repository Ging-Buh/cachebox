Desc_UserMap1="Hier kunt u uw eigen Tileserver definiëren: \n {JPG}{naam: zoals u wilt}http://url{3}_voor{x}_a{y}_tile{z}. \n \n.c: \n {JPG}{naam: ESRI World_Imagery} http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x} \ or \n {JPG}{Name: gh}http://server{3}.gh.com/?x={x}&y={y}&z={z} \n \n {JPG} \noptional. De tegel wordt opgeslagen met de extensie .jpg. \n Andere waarden {PNG} of weggelaten (standaard = opslaan met .png) \n \n {naam: een naam} \noptioneel (standaard = Gebruikerskaart 1). \"Een naam\" wordt gebruikt in het contextmenu van de kaart en de tegels worden opgeslagen in een subdirectory met die naam. \n \n {3} optioneel. Wordt vervangen door een willekeurig getal tussen 0 en 3. \nAndere waarden {0}, {1}, {2} of weggelaten. (Vervolgens wordt altijd dezelfde server gebruikt.) \n \nEr zijn {x} en {y} nodig. Wordt vervangen door tegelnummering. \n \n noodzakelijk {z}. Wordt vervangen door de zoomfactor." //url{3}_for{x}_a{y}_tile{z}.\n\nexpl..:\n{JPG}{name:ESRI World_Imagery}http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}\nor\n{JPG}{name:gh}http://server{3}.gh.com/?x={x}&y={y}&z={z}\n\n{JPG}\noptional. The tile is saved with the extension .jpg.\n Other values {PNG} or omitted(default=save with .png)\n\n{name:A name}\noptional (default=UserMap1). "A name" will be used in the context menu of the map and the tiles will be save in a subdirectory with this name..\n\n{3}optional. Will be replaced by a random number between 0 and 3.\nOther values {0}, {1}, {2} or omitted. (Then always the same server is accessed.)\n\nnecessary is {x} and {y}. Will be relaced by tile numbering.\n\nnecessary is {z}. Will be replaced by the zoomfactor.
