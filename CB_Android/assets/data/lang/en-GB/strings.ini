UserMap1=First Tileserver
Desc_UserMap1="Here you can define your own Tileserver :\n{JPG}{name:set a name}http://url{3}_for{x}_a{y}_tile{z}.\n\nexpl..:\n{JPG}{name:ESRI World_Imagery}http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}\nor\n{JPG}{name:gh}http://server{3}.gh.com/?x={x}&y={y}&z={z}\n\n{JPG}\noptional. The tile is saved with the extension .jpg.\n Other values {PNG} or omitted(default=save with .png)\n\n{name:A name}\noptional (default=UserMap1). \"A name\" will be used in the context menu of the map and the tiles will be save in a subdirectory with this name..\n\n{3}optional. Will be replaced by a random number between 0 and 3.\nOther values {0}, {1}, {2} or omitted. (Then always the same server is accessed.)\n\nnecessary is {x} and {y}. Will be relaced by tile numbering.\n\nnecessary is {z}. Will be replaced by the zoomfactor."
UserMap2=Second Tileserver
Desc_UserMap2="Here you can define your own Tileserver :\n{JPG}{name:set a name}http://url{3}_for{x}_a{y}_tile{z}.\n\nexpl..:\n{JPG}{name:ESRI World_Imagery}http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}\nor\n{JPG}{name:gh}http://server{3}.gh.com/?x={x}&y={y}&z={z}\n\n{JPG}\noptional. The tile is saved with the extension .jpg.\n Other values {PNG} or omitted(default=save with .png)\n\n{name:A name}\noptional (default=UserMap1). \"A name\" will be used in the context menu of the map and the tiles will be save in a subdirectory with this name..\n\n{3}optional. Will be replaced by a random number between 0 and 3.\nOther values {0}, {1}, {2} or omitted. (Then always the same server is accessed.)\n\nnecessary is {x} and {y}. Will be relaced by tile numbering.\n\nnecessary is {z}. Will be replaced by the zoomfactor."
